<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Hands On 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- black boxes  -->
    <div class="bgBlack firstDiv">
      Welcome to Dhaba foodie <br />
      you get quality food here
    </div>
    <div class="bgBlack secondDiv">Home Menu review contact us</div>
    <div class="bgBlack thirdDiv">
      <div>Email:Store@gmail.com</div>
      <div>If you find any complain</div>
      <div>Contact on-94566*****</div>
    </div>
    <div class="offer">
      <h3 class="underlined">EXICITING OFFERS</h3>
      <hr />
      <h3 class="underlined">
        **GET OUR SPECIAL THALI FOR ONLY RS-100 ONLY ON MONDAY**
      </h3>
      <hr />
      <h4 class="underlined">PLZ RATE US OUT OF 5</h4>
    </div>
    <!-- form  -->
    <form class="dashed">
      <h2>PLEASE REGISTER HERE</h2>
      <hr />
      <label>First name: </label>
      <br />
      <input type="text" placeholder="enter your first name" />
      <br />
      <br />
      <label>Last name: </label>
      <br />
      <input type="text" placeholder="enter your last name" />
      <br />
      <br />
      <label>Your age: </label>
      <br />
      <input type="number" placeholder="enter your age" />
      <br />
      <br />
      <label>Email: </label>
      <br />
      <input type="email" placeholder="myemail" />
      <br />
      <br />
      <label>Date of birth: </label>
      <br />
      <input type="datetime-local" />
      <br />
      <br />
      <label>Are you more than one person ?</label>
      <br />
      <input type="checkbox" name="person" />
      <br />
      <br />
      <label>Do you have cough or cold ?</label>
      <br />
      <input type="checkbox" name="cold" />
      <br />
      <br />
      <label>click here</label>
      <br />
      <input type="submit" value="Submit here" />
      <br />
      <br />
      <label>Reset</label>
      <br />
      <input type="reset" value="Reset" />
    </form>
    <div class="bgBlack menu">
      <h1>MENU</h1>
    </div>
  </body>
</html>
